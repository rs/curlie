sudo: required
language: go
go: '1.10'
matrix:
  allow_failures:
  - go: master
script: go test -v -race -cpu=1,2,4 -bench . -benchmem ./...
deploy:
  provider: script
  on:
    branch: master
    tags: true
    condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_GO_VERSION = '1.10'"
  skip_cleanup: true
  script: sudo apt-get update && sudo apt-get install rpm && curl -sL http://git.io/goreleaser | bash
env:
  global:
    secure: 
